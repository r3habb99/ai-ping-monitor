    <path d="M 110 128 Q 134 104 158 128 Q 182 152 206 128" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  </g>

  <!-- Connection dots -->
  <circle cx="128" cy="80" r="6" fill="white" opacity="0.9"/>
  <circle cx="128" cy="128" r="8" fill="white"/>
  <circle cx="128" cy="176" r="6" fill="white" opacity="0.9"/>

  <!-- Main text "APM" -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
